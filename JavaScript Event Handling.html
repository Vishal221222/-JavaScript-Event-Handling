<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.5s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .color-display {
            background: white;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .color-code {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }

        button {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
        }

        button:active {
            transform: translateY(-1px);
        }

        .info {
            color: white;
            margin-top: 30px;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .color-display {
                width: 120px;
                height: 120px;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Color Changer</h1>
        <div class="color-display" id="colorCircle"></div>
        <div class="color-code" id="colorCode">#667eea</div>
        <button onclick="changeBackgroundColor()">Change Color</button>
        <div class="info">
            <p>Click the button to change the background to a random color!</p>
        </div>
    </div>

    <script>
        // Function to generate random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to change background color
        function changeBackgroundColor() {
            const randomColor = getRandomColor();
            document.body.style.background = randomColor;
            document.getElementById('colorCircle').style.backgroundColor = randomColor;
            document.getElementById('colorCode').textContent = randomColor;
        }

        // Optional: Change color on page load
        window.addEventListener('load', () => {
            changeBackgroundColor();
        });
    </script>
</body>
</html>
